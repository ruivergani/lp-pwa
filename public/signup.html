<body>
  
  <!-- Section Register -->
  <section class="s-login">
    <div class="container">
      <div class="top-text">
        <h1 data-aos="fade-left">Register</h1>
        <a href="./onboarding.html" class="arrows-left" data-aos="fade-right">
          <i class="material-icons">arrow_forward</i>
        </a>
      </div>
      <form action="" class="col s12 login-form">
          <div class="fields row center-align">
              <div class="inputs">
                <div class="input-field col s12 m6 center-align" data-aos="fade-left">
                  <input type="text" placeholder="Type your username" id="username" class="validate">
                  <label for="username" class="text-field">Username</label>
                </div>
                <div class="input-field col s12 m6 center-align" data-aos="fade-left">
                  <input type="text" placeholder="Type your e-mail" id="email" class="validate">
                  <label for="email" class="text-field">E-mail</label>
                </div>
                <div class="input-field col s12 m6 center-align" data-aos="fade-left">
                    <input type="password" placeholder="Type your password" id="password" class="validate">
                    <label for="password" class="text-field">Password</label>
                </div>
                <div class="input-field col s12 m6 center-align" data-aos="fade-left">
                  <input type="password" placeholder="Confirm your password" id="password" class="validate">
                  <label for="password" class="text-field">Confirm Password</label>
              </div>
              </div>
              <div class="links" data-aos="fade-left">
                <a href="" role="button" class="btn-login">
                  Register
                </a>
              </div>
          </div>
      </form>
    </div>
  </section>

  <!-- Database Firebase -->
  <script src= "https://www.gstatic.com/firebasejs/6.0.1/firebase-app.js"></script>
  <script src= "https://www.gstatic.com/firebasejs/6.0.1/firebase-firestore.js"></script>

  <!-- Service Worker -->
  <script>
    //check whether browser support service workers
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
        navigator.serviceWorker.register('serviceworker.js').then(
      function(registration) {
      console.log('Service worker registration successful',registration);
      }, 
      function(err) {
      console.log('Service worker registration failed', err);
            });
        });
    }
  </script>
  <script src="./serviceworker.js"></script>

</body>
