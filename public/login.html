<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Roboto Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Meta ViewPort -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/svg" href="./favicon.svg">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS Links -->
  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Recipe App</title>
</head>

<body class="grey lighten-4">
  <!-- Preloader as example of another component -->
  <div id="preloader">
    <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Top -->
  <header>
    <nav class="z-depth-0 teal lighten-1">
      <div class="nav-wrapper container">
        <a href="/">Recipe<span> App</span></a>
      </div>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="container">
    <form action="" class="col s12 login-form">
        <div class="row center-align">
            <div class="input-field col s12">
                <input type="text" placeholder="Type your e-mail" id="email" class="validate">
                <label for="email">E-mail</label>
            </div>
            <div class="input-field col s12">
                <input type="password" placeholder="Type your password" id="password" class="validate">
                <label for="password">Senha</label>
            </div>
            <a href="./index.html" class="waves-effect waves-light btn">LOGIN<i class="material-icons right">login</i></a>
            <!-- Link to a register screen -->
            <a href="./register.html" class="register-link">Register</a>
        </div>
    </form>
  </div>
  


  
  


  <!-- JavaScript Links -->
  <script src="js/plugins.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
