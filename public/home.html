  <!-- Add Recipe Side Navigation Form-->
  <div id="side-form" class="sidenav side-form">
      <!-- Form Requirements -->
      <form class="add-recipe container">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <!-- Text input field -->
        <div class="input-field">
          <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate">
          <label for="title" class="text-field">Recipe Title</label>
        </div>
        <!-- Text input field -->
        <div class="input-field">
          <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
          <label for="ingredients" class="text-field">Ingredients</label>
        </div>
        <!-- Select field -->
        <div class="input-field">
          <select id="option">
            <option value="" disabled selected>Choose your option</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="20">20 minutes</option>
            <option value="30">30 minutes</option>
            <option value="45">45+ minutes</option>
          </select>
          <label>Average Cooking Time</label>
        </div>
        <!-- Radio Buttons Type -->
        <div class="radio-buttons">
          <label>Recommended Cooking Option</label>
          <p>
            <label>
              <input name="group1" type="radio" checked />
              <span>Microwave</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>Oven</span>
            </label>
          </p>
        </div>
        <!-- Button component -->
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
