<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Roboto Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Meta ViewPort -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Description -->
  <meta name="description" content="Recipe App created by university student to meet assignment criteria of creating a PWA (Android) style app.">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/svg" href="./favicon.svg">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS Links -->
  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Home | Recipe App</title>
  <!-- Manifest JSON -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#009688" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#4caf50" media="(prefers-color-scheme: dark)">
  <!-- IOS Support -->
  <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" href="./img/icons/icon-72x72.png">
  <meta name="apple-mobile-web-app-status-bar" content="#009688">
  <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="grey lighten-4">
  <!-- Preloader as example of another component -->
  <div id="preloader">
    <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Navigation Top -->
  <header>
    <nav class="z-depth-0 teal lighten-1">
      <div class="nav-wrapper container">
        <a href="/">Recipe<span> App</span></a>
        <span class="right ">
          <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
        </span>
      </div>
    </nav>
  </header>
  
  <!-- Side Navigation Menu  -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">Recipe App</a></li>
    <li><a href="/home.html" class="waves-effect">Home</a></li>
    <li><a href="/pages/about.html" class="waves-effect">About</a></li>
    <li><a href="/pages/faqs.html" class="waves-effect">FAQs</a></li>
    <li><a href="/pages/extra.html" class="waves-effect">Extra Information</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
  </ul>

  <!-- All Recipes Template  -->
  <section class="s-recipes container grey-text text-darken-1">
    <!-- Card Panel for each item -->
    <div class="card-panel recipe white row">
      <!-- Use suitable and optimised media of the correct format -->
      <picture>
        <!-- Min Width: 200px-->
        <source srcset="./img/dish.webp" media="(min-width: 200px)" type="image/webp">
        <!-- Fallback image -->
        <img src="./img/fallback_dish.png" alt="Noodles dish" title="Noodles dish" loading="lazy">
      </picture>
      <div class="recipe-details">
        <div class="recipe-title">Edame Noodles</div>
        <div class="recipe-ingredients">Edame Beans, Noodels, Garlic oil</div>
      </div>
      <div class="recipe-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
    <div class="card-panel recipe white row">
      <!-- Use suitable and optimised media of the correct format -->
      <picture>
        <!-- Min Width: 200px-->
        <source srcset="./img/pizza.webp" media="(min-width: 200px)" type="image/webp">
        <!-- Fallback image -->
        <img src="./img/fallback_pizza.jpg" alt="Noodles dish" title="Noodles dish" loading="lazy">
      </picture>
      <div class="recipe-details">
        <div class="recipe-title">Pizza Pepperoni</div>
        <div class="recipe-ingredients">Tomato Sauce, Cheese and Garlic oil</div>
      </div>
      <div class="recipe-delete">
        <i class="material-icons">delete_outline</i>
      </div>
    </div>
  </section>

  <!-- Add Button Recipe -->
  <!-- Contain at least one example of another component-->
  <section class="s-button">
    <button class="center">
      <a class="btn-floating add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
      </a>
    </button>
  </section>
  
  <!-- Add Recipe Side Navigation Form-->
  <div id="side-form" class="sidenav side-form">
      <!-- Form Requirements -->
      <form class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate">
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small">Add</button>
        </div>
      </form>
  </div>
  <!-- Service Worker -->
  <script>
    //check whether browser support service workers
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
        navigator.serviceWorker.register('serviceworker.js').then(
       function(registration) {
       console.log('Service worker registration successful',registration);
       }, 
      function(err) {
       console.log('Service worker registration failed', err);
            });
        });
    }
  </script>
  <script src="./serviceworker.js"></script>
  <!-- JavaScript Links -->
  <script src="js/plugins.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
