<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Roboto Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Meta ViewPort -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/svg" href="./favicon.svg">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS Links -->
  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Login | Recipe App</title>
  <!-- Manifest JSON -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#009688" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#4caf50" media="(prefers-color-scheme: dark)">
  <!-- IOS Support -->
  <link rel="apple-touch-icon" href="./img/icons/icon-96x96.png">
  <link rel="apple-touch-icon" href="./img/icons/icon-72x72.png">
  <meta name="apple-mobile-web-app-status-bar" content="#009688">
  <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="grey lighten-4">
  <!-- Preloader as example of another component -->
  <div id="preloader">
    <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Top -->
  <header>
    <nav class="z-depth-0 teal lighten-1">
      <div class="nav-wrapper container">
        <a href="/">Recipe<span> App</span></a>
      </div>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="container">
    <form action="" class="col s12 login-form">
        <div class="row center-align">
            <div class="input-field col s12">
                <input type="text" placeholder="Type your e-mail" id="email" class="validate">
                <label for="email">E-mail</label>
            </div>
            <div class="input-field col s12">
                <input type="password" placeholder="Type your password" id="password" class="validate">
                <label for="password">Senha</label>
            </div>
            <a href="./home.html" class="waves-effect waves-light btn">LOGIN<i class="material-icons right">login</i></a>
            <!-- Link to a register screen -->
            <a href="./register.html" class="register-link">Register</a>
        </div>
    </form>
  </div>
  <!-- Service Worker -->
  <script>
    //check whether browser support service workers
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
        navigator.serviceWorker.register('serviceworker.js').then(
       function(registration) {
       console.log('Service worker registration successful',registration);
       }, 
      function(err) {
       console.log('Service worker registration failed', err);
            });
        });
    }
  </script>
  <script src="./serviceworker.js"></script>
  <!-- JavaScript Links -->
  <script src="js/plugins.js"></script>
  <script src="js/all.js"></script>
</body>
</html>
